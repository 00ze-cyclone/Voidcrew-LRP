author: MarkSuckerberg
delete-after: true
changes:
  - bugfix: IPCs no longer have useless lungs.
  - bugfix: IPC brains can now be removed as posibrains and then any posibrain can
      be stuck into an IPC body. Like it was supposed to a year ago.
  - bugfix: You can actually revive IPCs by healing them above 0 health.
  - bugfix: You can actually do surgery steps that require an empty hand on carbons
      again.
  - bugfix: aheals no longer ghost you
  - tweak: IPCs actually have oil blood now. Probably.
  - code_imp: You can now set mutantorgans to `null` to just not give the species
      an organ there.
