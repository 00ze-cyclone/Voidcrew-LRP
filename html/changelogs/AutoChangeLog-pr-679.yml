author: The White Sands Development Team
delete-after: true
changes:
  - rscadd: Deepcore mining drills, allowing for BSM-like mining while being significantly
      less braindead.
  - rscadd: Two mining planets, including the Icemoon and an entirely new location,
      Whitesands.
  - rscadd: A few new chems to go with the new locations.
  - rscadd: New mobs and plants for icemoon and whitesands.
  - rscadd: A new overmap system to give space a lot more depth.
  - rscadd: Custom shuttle creation
  - rscadd: Powered/fueled engines to fly around the overmap with
  - tweak: All configs now (by default) reference White Sands rather than TG or Waspstation.
  - imageadd: Security and command have been resprited. Yes, again.
  - rscdel: BSMs are gone.
  - balance: Most of the mining mobs and gear have been rebalanced a small degree.
